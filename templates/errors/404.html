{% extends "base.html" %}

{% block title %}Sayfa Bulunamadı - 404{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Sayfa Bulunamadı</h2>
                <p class="lead mb-4">
                    Aradığınız sayfa mevcut değil veya taşınmış olabilir.
                </p>
                <div class="mb-4">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Ana Sayfa
                    </a>
                    <a href="{{ url_for('search') }}" class="btn btn-outline-primary">
                        <i class="fas fa-search me-2"></i>Arama Yap
                    </a>
                </div>
                <div class="mt-4">
                    <small class="text-muted">
                        Eğer bu hatayı sürekli alıyorsanız, lütfen destek ekibiyle iletişime geçin.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem 0;
}

.error-page h1 {
    font-size: 6rem;
    font-weight: 300;
    margin-bottom: 1rem;
}

.error-page h2 {
    color: #6c757d;
    font-weight: 400;
}

.error-page .lead {
    color: #6c757d;
    font-size: 1.1rem;
}

.error-page .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
}
</style>
{% endblock %}
