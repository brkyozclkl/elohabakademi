{% extends "base.html" %}

{% block title %}Dosya Önizleme{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Önizleme</h5>
      <p class="text-muted mb-3">Tür: {{ file_type }} | Dosya: {{ filename }}</p>
      <div class="alert alert-info">Bu sayfa test amaçlıdır.</div>
    </div>
  </div>
  <div class="mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Ana Sayfa</a>
  </div>
  </div>
{% endblock %}
