{% extends "base.html" %}

{% block title %}Admin Girişi - Elohab Bölümü{% endblock %}

{% block content %}
<style>
/* Admin Login için özel stiller */
.admin-login-container {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.admin-login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.admin-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
    transform: translateY(0);
    transition: all 0.3s ease;
}

.admin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
}

.admin-header {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    border-radius: 20px 20px 0 0;
    position: relative;
    overflow: hidden;
}

.admin-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    transform: rotate(45deg);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.admin-icon {
    font-size: 3rem;
    color: #1a1a1a;
    text-shadow: 0 0 20px rgba(26,26,26,0.5);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.form-floating {
    position: relative;
    margin-bottom: 2rem;
}

.form-floating input {
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 15px;
    padding: 1.2rem 1rem 1.2rem 3.5rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    height: auto;
    min-height: 60px;
    color: #1a1a1a !important;
}

.form-floating input:focus {
    background: rgba(255, 255, 255, 1);
    border-color: #FFD700;
    box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
    transform: translateY(-2px);
    color: #1a1a1a !important;
}

.form-floating input:focus + label,
.form-floating input:not(:placeholder-shown) + label {
    top: 0.5rem;
    font-size: 0.8rem;
    color: #FFD700;
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-50%);
}

.form-floating label {
    color: #FFD700;
    font-weight: 600;
    left: 3.5rem;
    top: 0.5rem;
    font-size: 0.8rem;
    background: rgba(255, 255, 255, 0.9);
    padding: 0 0.5rem;
    border-radius: 4px;
    z-index: 2;
    position: absolute;
    transform: translateY(-50%);
}

.input-icon {
    position: absolute;
    left: 1.2rem;
    top: 50%;
    transform: translateY(-50%);
    color: #FFD700;
    font-size: 1.2rem;
    z-index: 3;
}

.login-btn {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    border: none;
    border-radius: 15px;
    padding: 1.2rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #1a1a1a;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-top: 1rem;
    min-height: 60px;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
}

.security-note {
    background: rgba(255, 215, 0, 0.1);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 15px;
    padding: 1.2rem;
    margin-top: 2rem;
}

.security-note i {
    color: #FFD700;
    animation: rotate 2s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.floating-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.shape {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.shape:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.shape:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
}

.shape:nth-child(3) {
    width: 60px;
    height: 60px;
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}
</style>

<div class="admin-login-container">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="admin-card">
                    <div class="admin-header text-center p-4">
                        <div class="admin-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h3 class="text-dark mb-0 mt-3">Admin Girişi</h3>
                        <p class="text-dark mb-0">Güvenli Yönetim Paneli</p>
                    </div>
                    
                    <div class="card-body p-5">
                        <form method="POST">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder=" " required autocomplete="username">
                                <label for="username">Kullanıcı Adı</label>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder=" " required autocomplete="current-password">
                                <label for="password">Şifre</label>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn login-btn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </div>
                        </form>
                        
                        <div class="security-note text-center">
                            <i class="fas fa-shield-alt me-2"></i>
                            <small class="text-muted">
                                Sadece yetkili kullanıcılar giriş yapabilir
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
